<div
  class="search-wrapper sticky-top"
  [style.background-color]="isNavCollapse ? '#ffc107' : 'transparent'"
  [class.shadow-sm]="isNavCollapse"
>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-inline-block">
        <!-- <i class="fas fa-bars nav-icon"></i> -->
      </div>
      <div class="d-inline-block">
        <img
          class="img-logo"
          src="http://clixasoft.com/wp-content/uploads/2023/01/logo3.png"
        />
      </div>
      <div class="d-inline-block">
        <!-- <i class="fas fa-search nav-icon"></i> -->
      </div>
    </div>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="!isCollapsed">
      <input
        type="text"
        class="form-control input-search"
        placeholder="Search Products..."
      />
    </div>
  </div>
</div>

<div class="container px-0">
  <h3 class="main-title">Brand Name</h3>
  <p class="sub-title">description</p>
  <drag-scroll #nav [scroll-x-wheel-enabled]="true">
    <div *ngFor="let p of categoryList; let i = index" drag-scroll-item>
      <div class="card shadow-sm" (click)="selectCategory(i)">
        <img [src]="p.image" class="card-img-top" alt="..." />
        <div class="card-body">
          <h6>{{ p.title }}</h6>
          <h6>{{ p.label }}</h6>

          <!-- <p class="card-price">RM {{ p.price | number: '1.2-2' }}</p> -->
        </div>
      </div>
    </div>
  </drag-scroll>
  <div *ngIf="selectedCategory != null" class="conteiner products-continer">
    <div class="product" *ngFor="let product of selectedCategory.items">
      <img [src]="product.image" class="product-image" />
      <div class="product-details">
        <h6>{{ product.name }}</h6>
        <h6>{{ product.price }}</h6>
      </div>
    </div>
  </div>
</div>
